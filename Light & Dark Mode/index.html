<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="h1-top">Light and Dark Mode</h1>
        <hr style="width: 90%; align-items: center; margin-bottom: 30px; color:darkseagreen;">

        <div class="box">
            <label for="full-dark-mode">Dark Mode</label>
            <input type="checkbox" id="full-dark-mode">
        </div>

        <h1 class="h1-middle">The entire Page is controlled using CSS and Java Script</h1>

        <div class="box">
            <label for="contained-dark-mode">Contained Dark Mode</label>
            <input type="checkbox" id="contained-dark-mode">
        </div>

        <div class="container">
            <h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur, quas?</h2>
        </div>
    </div>
</body>
</html>
